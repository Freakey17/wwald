			Forum Name: <span wicket:id="forum_title">Forum title</span>
		</p>
		<p>
			<span wicket:id="forum_description">Forum Description</span>
		</p>
	</div>
	<div wicket:id="forum_questions">

			<div class="question_title">
				<a wicket:id="question_link" href="#">

				</a>
			</div>
			<div class="question_statistics" wicket:id="question_statistics">
				Question Statistics
			</div>
		</div>		
	</div>
</wicket:panel>
